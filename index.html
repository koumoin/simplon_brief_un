<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="contener">
        <div class="gauche">
            <div class="gauche_un"  >
                <h4> <span style="background-color: rgb(6, 129, 39); color: #fff;" >01</span> Informations personnelles.</h4> <br> <br>
            </div>
            <div class="gauche_un">
                <h4> <span>02</span> Connectez le compte bancaire.</h4> <br> <br>
            </div>
            <div class="gauche_un">
                <h4> <span>03</span> Fixez des objectifs financiers.</h4> <br> <br>
            </div>
        </div>
        <div class="droite"> 
            <h2>Informations personnelles</h2>
            <div class="texte">
                <p >Please entrer your information and proceed to the next<br>
                    <span>step so we can build your accounts.</span>
                </p>
            </div> <br>
            <div class="form">
                
                <div class="un">
                    <table>
                        <tr>
                            <td>
                                <fieldset>
                                     <legend class="legende">First Name</legend>
                                     <input type="text" placeholder="First Name">
                                </fieldset> <br>
                            </td>
                            <td id="last">
                                <fieldset>
                                     <legend class="legende">Last Name</legend>
                                     <input type="text" placeholder="Last Name">
                                </fieldset> <br>
                            </td>
                        </tr>
                     </table>
                </div> 
                <div class="deux">
                    <fieldset>
                        <legend class="legende" >Your email</legend>
                        <input style="width: 610px;" type="text" placeholder="exemple@email.com">
                    </fieldset> <br>
                
                    <fieldset>
                        <legend class="legende">Phone number</legend>
                        <input type="text" placeholder="+1 888-999-7777">
                    </fieldset>
                </div> <br>
                
                <div class="trois">
                    <table>
                        <p >Birth date : </p> <br>
                        <tr>
                                    <td><input class="bc" type="month"></td>
                                    <td id="bss"><input class="bc" type="month"></td>
                                    <td id="bss"> <input class="bc" type="month"></td>
                           
                        </tr> 
                     </table> <br>
                </div>
                <div class="cinq">
                        <input class="bc" type="text" placeholder="SSN">
                    
                </div>
                 
            </div> <br>
            <div class="img">
                <img src="img.png" alt="">
            </div>
        </div>
    </div>
